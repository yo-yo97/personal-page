<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>End Page</title>
</head>

<body>
    <div class="container">
        <div id="end" class="flex_center flex_column">
            <h1 id="finalScore">0</h1>
            <h2 id="finalTitle">Shit</h2>
            <form class="end_form_container">
                <h2 id="end_text">Enter your name to save your score</h2>
                <input type="text" name="name" id="username" placeHolder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" 
                onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="btn">Play Again</a>
            <a href="index.html" class="btn">Go Home <i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
