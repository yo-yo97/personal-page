<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">
    <link href="game.css" rel="stylesheet">
    
    <title>Quiz Page</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud_item">
                    <p id="progressText" class="hud_prefix">
                        Qusetion
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud_item">
                    <p class="hud_prefix">
                        Score
                    </p>
                    <h2 class="hud_main_text" id="score">0</h2>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class="choice_container">
                <p class="choice_prefix">A</p>
                <p class="choice_text" data-number="1">Choice</p>
            </div>
            <div class="choice_container">
                <p class="choice_prefix">B</p>
                <p class="choice_text" data-number="2">Choice</p>
            </div>
            <div class="choice_container">
                <p class="choice_prefix">C</p>
                <p class="choice_text" data-number="3">Choice</p>
            </div>
            <div class="choice_container">
                <p class="choice_prefix">D</p>
                <p class="choice_text" data-number="4">Choice</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
